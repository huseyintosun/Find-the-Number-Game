<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <label for="guess">Guess The Number(1-100)</label><br>
        <div>
            <input type="text" id="guess">
           <input type="submit" value="check" id="button">
        </div>
        <p id="write1"></p>
        <p id="write2"></p>
    </div>
    <script>
        guess=1
var randomNumber = Math.floor(Math.random()*100+1)
document.getElementById("button").onclick = function () {
    
    input=document.getElementById("guess").value
   
    if (input>randomNumber) {
        document.getElementById("write1").innerText="ENTER A LOWER NUMBER";
        document.getElementById("write2").innerText="number of attemps: "+guess;
        guess++
    }
    if (input<randomNumber) {
        document.getElementById("write1").innerText="ENTER A GREATER NUMBER"
        document.getElementById("write2").innerText="number of attemps: "+guess;
        guess++
    }
    if (input==randomNumber) {
        document.getElementById("write1").innerText="CONGRATULATIONS!!! YOU WÄ°N"
        document.getElementById("write2").innerText="number of attemps: "+guess;
    }
}
    </script>
</body>
</html>
